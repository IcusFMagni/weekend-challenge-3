<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>ToDone</title>
</head>

<body>
    <h1>TO DONE</h1>
    <p>Task: <input id="taskIn"></p>
    <p>Date: <input id="dueIn" type="date"></p>
    <p>Steps: <input id="stepsIn"></p>
    <button id="submitButton">Submit Task</button>
    <table>
        <thead>
            <tr>
                <th>Complete</th>
                <th>Delete</th>
                <th>Due</th>
                <th>Task</th>
                <th>Steps</th>
            </tr>
        </thead>
        <tbody id="toDoList">

        </tbody>
    </table>
</body>

</html>
